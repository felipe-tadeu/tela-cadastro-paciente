<div class="container">
    <div class="card mt-3 shadow">
        <h5 class="card-header"><i class="fa fa-clipboard"></i> Formulário de cadastro de paciente</h5>

        <form>
            <div class="card-body">
                <h5 class="card-title"><i class="fa fa-user"></i> Dados do paciente</h5>
                <div class="row">
                    <div class="form-group col-lg-6 col-md-8">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" id="nome">
                    </div>
                    <div class="form-group col-lg-3 col-md-4">
                        <label for="cpf">CPF</label>
                        <input class="form-control" type="text" id="cpf">
                    </div>
                    <div class="form-group col-lg-3 col-md-4">
                        <label>Deseja usar nome social</label>
                        <div class="form-check-inline">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="seNomeSocial" id="seNaoNomeSocial"
                                    checked>
                                <label class="form-check-label" for="seNaoNomeSocial">Não</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="seNomeSocial" id="seNomeSocial">
                                <label class="form-check-label" for="seNomeSocial">Sim</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-8">
                        <label for="nomeSocial">Nome social</label>
                        <input class="form-control" type="text" id="nomeSocial">
                    </div>
                    <div class="form-group col-lg-3 col-md-4">
                        <label for="numeroProntuario">Número de prontuário</label>
                        <input class="form-control" type="number" id="numeroProntuario">
                    </div>
                    <div class="form-group col-lg-3 col-md-4">
                        <label for="dataNascimento">Data de nascimento</label>
                        <input class="form-control" type="date" id="dataNascimento">
                    </div>
                    <div class="form-group col-lg-3 col-md-4">
                        <label for="sexo">Sexo</label>
                        <select class="form-control" id="select">
                            <option>Selecione...</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Não Informado</option>
                        </select>
                    </div>
                </div>
                <hr>
                <h5 class="card-title"><i class="fa fa-map-marker"></i> Endereço do paciente</h5>
                <div class="form-group col-lg-6 col-md-12">
                    <label for="endereco">Endereço</label>
                    <input class="form-control" type="text" id="endereco">
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">Cadastrar <i class="fa fa-user-plus"></i></button>
            </div>
        </form>
    </div>
</div>
